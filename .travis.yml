language: android

jdk:
  - oraclejdk8
  
android:
  components:
    - tools
    - platform-tools
    - build-tools-24.0.3
    - android-24
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
    - extra-google-google_play_services
    
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
    
env:
  - TRAVIS_NODE_VERSION="6"

notifications:
  email: false

sudo: false

branches:
  only:
  - master

install:
# Specify what and how to install
- echo "Install stage"
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
- npm install cordova
- cordova plugin add https://github.com/kadekParwanta/com-cordova-ble --variable GMS_VERSION="8487000"

script:
 - echo "Starting build"
 - cordova build android
  
release:
  - exit 0  
